<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="top-container">
        <img class="img-style" src="./photo_2023-01-25_20-58-52.jpg" />
      </div>
      <form>
        <h2>LOG IN</h2>
        <div class="input-container">
          <ion-icon class="icon-style" name="person-outline"></ion-icon>
          <input class="inp" type="text" placeholder="Username" />
        </div>
        <div class="input-container">
          <ion-icon class="icon-style" name="lock-closed-outline"></ion-icon>
          <input class="inp" type="text" placeholder="Password" />
        </div>
        <div class="input-container">
            <input class="inp-checkbox"  type="checkbox" />
            <span>Remember me</span>
        </div>
        <input value="Login" class="btn" type="button">
        <small>Forget Password?</small>
      </form>
      
    </div>
    <script src="./app.js"></script>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
</html>
